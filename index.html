<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cep Finder</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>API Fetch utilizando ViaCEP</h1>

        <div id="main">
            <p id="cepTitle">CEP:</p> <input type="text" id="cep" placeholder="Digite seu CEP" onchange="buscaCep()">
            <p>Rua:</p> <input type="text" id="rua" disabled>
            <p>Complemento:</p> <input type="text" id="complemento" disabled>
            <p>Bairro:</p> <input type="text" id="bairro" disabled>
            <p>Cidade:</p> <input type="text" id="cidade" disabled>
            <p>Estado:</p> <input type="text" id="estado" disabled>
        </div>
    </body>
